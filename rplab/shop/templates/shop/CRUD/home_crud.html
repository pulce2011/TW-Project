{% extends 'shop/base_shop.html' %}

{% block content %}

    <div class="container mt-5">
        <h1 class="text-center">Gestione dello shop</h1>
        <p class="text-center">Scegli un'operazione e seleziona il modello su cui operare.</p>
        
        <div class="row justify-content-center mt-4">
            <!-- Form per selezionare l'operazione -->
            <form method="get" action="{% url 'shop:gestione' %}" class="col-md-6">
                <div class="mb-3">
                    <label for="operazione" class="form-label">Operazione</label>
                    <select class="form-select" id="operazione" name="operazione" required>
                        <option value="" disabled selected>Seleziona un'operazione</option>
                        <option value="create">Crea</option>
                        <option value="update">Modifica</option>
                        <option value="delete">Elimina</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="modello" class="form-label">Modello</label>
                    <select class="form-select" id="modello" name="modello" required>
                        <option value="" disabled selected>Seleziona un modello</option>
                        <option value="brand">Brand</option>
                        <option value="prodotto">Prodotto</option>
                        <option value="dettaglio">Dettaglio</option>
                        <option value="comanda">Comanda</option>
                    </select>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Procedi</button>
                </div>
            </form>
        </div>
    </div>
    <br>

{% endblock %}
