{% extends 'shop/base_shop.html' %}

{% block content %}

    <div class="container">

        <!-- Form -->
        <div class="card shadow">
            <div class="card-header">
                Seleziona la Condizione
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="condizione">Scegli la Condizione del Prodotto:</label>
                        {{ form.condizione }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Conferma</button>
                </form>
            </div>
        </div>

        <!-- Indietro -->
        <div class="back-link">
            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-link">Torna indietro</a>
        </div>
        
    </div>

{% endblock %}
