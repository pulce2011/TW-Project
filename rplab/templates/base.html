<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Il mio progetto Django{% endblock %}</title>
    <!-- Caricamento CSS di Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static%}
    <link rel="icon" href="{% static '/imgs/favicon.png'%}" type="image/x-icon">
    {% block head%}
    
    {% endblock %}

</head>
<body>

    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><h1 class="mb-0"><img width="133" heigh="37" src="{% static '/imgs/logo-white.png' %}"></h1></a>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'servizi' %}">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Chi Siamo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contatti' %}">Contatti</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    {% block shopnav%} {% endblock %}

    <!-- Contenuto principale -->
    <main class="container py-4">
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">Esame per Tecnologie Web<br>Cerchi Filippo [MATR. 169110]</p>
        </div>
    </footer>

    <!-- Script JS di Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
